<!-- <div id="left-menu-wrapper"> -->
<div id="site-lang">
    <span id="vi" onclick="changeLang('vi');">
    </span>
    <span id="en" onclick="changeLang('en');">
    </span>
</div>
<div id="logo">
    <img src="../../img/logo.png" alt="akira-logo" class="img-responsive" />
</div>
<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" data-i18n="menu.japanese-n5">
                </a>
                <span class="sr-only"></span>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" ng-class="{'in navgroup-active': 0 == navgroup }">
            <div class="panel-body">
                <ul>
                    <li ng-class="{'nav-active':1==nav}">
                        <a href="../totaln5" data-i18n="menu.total-n5"></a>
                    </li>
                    <li ng-class="{'nav-active':2==nav}">
                        <a href="../kanjin5" data-i18n="menu.kanji-n5"></a>
                    </li>
                    <li ng-class="{'nav-active':3==nav}" onclick="return false;">
                        <a href="../testn5" data-i18n="menu.test-n5"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" data-i18n="menu.japanese-n4">
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" ng-class="{'in navgroup-active': 1 == navgroup }">
            <div class="panel-body">
                <ul>
                    <li ng-class="{'nav-active':0==nav}">
                        <a href="../totaln4" data-i18n="menu.total-n4"></a>
                    </li>
                    <li ng-class="{'nav-active':1==nav}">
                        <a href="../kanjin4" data-i18n="menu.kanji-n4"></a>
                    </li>
                    <li ng-class="{'nav-active':2==nav}">
                        <a href="../testn4" data-i18n="menu.test-n4" onclick="return false;"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" data-i18n="menu.mobi">
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" ng-class="{'in navgroup-active': 2 == navgroup }">
            <div class="panel-body">
                <ul>
                    <li ng-class="{'nav-active':0==nav}">
                        <a href="../android" data-i18n="menu.android"></a>
                    </li>
                    <li ng-class="{'nav-active':1==nav}">
                        <a href="../ios" data-i18n="menu.ios"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="social">
    <div class="row center">
        <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 ">
            <a href="https://www.facebook.com/WOW.Japanese" target="_blank" class="social-circle">
                <i class="fa fa-facebook fb"></i>
            </a>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <a href="https://www.youtube.com/user/WowJapanese" target="_blank" class="social-circle">
                <i class="fa fa-youtube youtube"></i>
            </a>
        </div>
    </div>
</div>
