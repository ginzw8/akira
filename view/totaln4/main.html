<div id="topicWizard" class="swMain" akirawizard enablestep="true">
    <ul>
        <li>
            <a href="#step-1" ng-click="show(true)">
                <label class="stepNumber">
                    <span data-i18n="common.part"></span>
                    <span>&nbsp;1</span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-2" ng-click="show(false)">
                <label class="stepNumber">
                    <span data-i18n="common.part"></span>
                    <span>&nbsp;2</span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-3" ng-click="show(false)">
                <label class="stepNumber">
                    <span data-i18n="common.part"></span>
                    <span>&nbsp;3</span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-4" ng-click="show(false)">
                <label class="stepNumber">
                    <span data-i18n="common.part"></span>
                    <span>&nbsp;4</span>
                </label>

            </a>
        </li>
    </ul>

    <div id="step-{{step}}" ng-repeat="step in [1,2,3,4]">
        <div class="wrapper">
            <!-- Sample ngrepeat -->
            <div class="row" ng-repeat="val in [step*2-2,step*2-1]">
                <div class="col-md-3 col-sm-3 col-xs-3 lesson-wrapper" ng-repeat="value in [1,2,3,4]">
                    <label>
                        <span data-i18n="common.lesson"></span>
                        <span>&nbsp;{{4*val + value}}</span>
                    </label>
                    <a ng-href="#/{{4* val + value}}" class="thumb" ng-click="check(this.event,4*val + value)">
                        <img ng-src="../../img/totaln4/topic/{{4* val + value}}.png" alt="{{4* val + value}}" class="img-responsive">
                    </a>
                    <div class="progress vocab">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{vocabprogress[4*val + value]}}%;">
                        </div>
                    </div>
                    <div class="progress grammar">
                        <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{grammarprogress[4*val + value]}}%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
