<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<span data-i18n="common.choose-type"></span>
			</div>
		</div>
		<div class="btn-group">
  <button type="button" class="btn btn-default" value="1">Left</button>
  <button type="button" class="btn btn-default" value="2">Middle</button>
  <button type="button" class="btn btn-default" value="3">Right</button>
</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<span class="circle">
					<span data-i18n="common.vocab"></span>
				</span>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<span class="circle">
					<span data-i18n="common.choice"></span>
				</span>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<span class="circle">
					<span data-i18n="common.read"></span>
				</span>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<span class="circle">
					<span data-i18n="common.listen-compre"></span>
				</span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<span data-i18n="common.choose-time"></span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<span class="circle">
					10 <span data-i18n="common.mins"></span>
				</span>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<span class="circle">
					20 <span data-i18n="common.mins"></span>
				</span>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<span class="circle">
					30 <span data-i18n="common.mins"></span>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12 col-sm-12">
				<button data-i18n="common.start" class="btn btn-primary btn-lg"></button>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		changeLang();
	</script>
</body>
</html>
