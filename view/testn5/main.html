{{time}} {{type}}
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <span data-i18n="common.choose-type"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <span class="circle" ng-click="change(1,1)">
                <span data-i18n="common.vocab"></span>
            </span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <span class="circle" ng-click="change(1,2)">
                <span data-i18n="common.choice"></span>
            </span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <span class="circle" ng-click="change(1,3)">
                <span data-i18n="common.read"></span>
            </span>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <span class="circle" ng-click="change(1,4)">
                <span data-i18n="common.listen-compre"></span>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <span data-i18n="common.choose-time"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="circle" ng-click="change(2,10)">
                10
                <span data-i18n="common.mins"></span>
            </span>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="circle" ng-click="change(2,20)">
                20
                <span data-i18n="common.mins"></span>
            </span>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="circle" ng-click="change(2,30)">
                30
                <span data-i18n="common.mins"></span>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <button data-i18n="common.start" class="btn btn-primary btn-lg" ng-click="play(1,2)"></button>
        </div>
    </div>
</div>

<script type="text/javascript">
changeLang();
</script>
