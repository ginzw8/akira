<button style="display:none;" ng-click="removeLife()" id="sublife">Sub life</button>
<div id="listenWizard" class="swMain akiradirective">
    <ul class="hide">
        <li ng-repeat="(key, value) in data">
            <a ng-href="#step-{{key}}" click="partId={{key}}">
                <label class="stepNumber">
                    <span>&nbsp;{{key}}</span>
                </label>
            </a>
        </li>
    </ul>

    <!-- Life wrapper -->
    <span class="row" id="akr-life-wrapper">
        <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{step/data.length*100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{step/data.length*100}}%;">
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="life-wrapper">
            <span class="life-{{gameObject.life}}">
                <i class="fa fa-heart fa-3x"></i>
                <i class="fa fa-heart fa-3x"></i>
                <i class="fa fa-heart fa-3x"></i>
            </span>
        </div>
    </span>

    <div ng-repeat="(key,val) in data" id="step-{{key}}">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                {{val.vietnamese}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <span ng-repeat="(anskey,ansval) in answers[key]" id="opt-{{anskey}}" class="drag-ans" draggable="true" ondragstart="drag(event)">
                    {{ansval}}
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="drop-zone" id="input-{{key}}" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>

        <div type="hidden" id="ans-{{key}}" value="{{val.hiragana}}">

            <div class="row hide" id="mess-{{key}}">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <i class="fa fa-check fa-4x"></i>
                    <i class="fa fa-times fa-4x"></i>
                </div>
                <div class="col-md-8 col-xs-8 col-sm-8">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            Q: {{val.kanji}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            {{val.vietnamese}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            {{val.english}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Answer wrapper-->
        <div class="wrapper">
            <div class="row mess-holder-{{key}}" id="aki-answer-wrapper">
                <!-- Prepare message holder-->
                <div class="col-md-8 col-sm-8 col-xs-8">
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button type="button" ng-click="check(key)" class="akr-btn-check btn btn-lg" id="btn-check-{{key}}">
                        <span data-i18n="common.check"></span>
                    </button>
                    <button type="button" ng-click="next(key)" class="akr-btn-check btn btn-lg" id="btn-next-{{key}}" style="display:none;">
                        <span data-i18n="common.next"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text/html", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text/html");
    if (ev.toElement.className == "drop-zone") {
        ev.target.appendChild(document.getElementById(data));
    }
}
</script>
