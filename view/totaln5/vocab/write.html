<button style="display:none;" ng-click="removeLife()" id="sublife">Sub life</button>
<div id="writeWizard" class="swMain" akirawizard enablestep="false">
    <!-- Step navigation -->
    <ul>
        <li ng-repeat="(key, value) in data">
            <a ng-href="#step-{{key}}" click="partId={{key}}">
                <label class="stepNumber">
                    <span>&nbsp;{{key}}</span>
                </label>
            </a>
        </li>
    </ul>

    <!-- Life wrapper -->
    <span class="row" id="akr-life-wrapper">
        <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{step/data.length*100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{step/data.length*100}}%;">
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="life-{{gameObject.life}}">
                <i class="fa fa-heart fa-3x"></i>
                <i class="fa fa-heart fa-3x"></i>
                <i class="fa fa-heart fa-3x"></i>
            </span>
        </div>
    </span>

    <!-- Step content -->
    <div ng-repeat="(key,val) in data" id="step-{{key}}">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 selected">
                    <!-- Question wrapper -->
                    <div id="question-wrapper">
                        <img ng-src="../../data/totaln5/data/vocab/image/{{val.short}}.png" class="img-thumbnail">
                        <h4 class="center" style="text-transform:captalize">{{val.vie}}</h4>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 selected">
                    <!-- User answer wrapper -->
                    <div id="user-input-wrapper">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input class="form-control write-control" id="input-{{key}}" placeholder="TYPING HERE" ng-keyup="keyPress(key,$event.keyCode)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Correct answer wrapper -->
            <div id="correct-answer-wrapper">
                <div class="row hide">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        {{val.hiragana}}
                    </div>
                </div>
            </div>

            <!-- Navigation wrapper-->
            <div id="aki-answer-wrapper">
                <div class="row mess-holder-{{key}}">
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <div class="row hide" id="mess-{{key}}">
                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <i class="fa fa-check fa-4x"></i>
                                <i class="fa fa-times fa-4x"></i>
                            </div>
                            <div class="col-md-8 col-xs-8 col-sm-8">
                                <h4>{{val.hiragana}}</h4>
                                <h4>{{val.kanji}}</h4>
                                <h4>{{val.vie}}</h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <div ng-switch on="stage">
                            <div ng-switch-when="0">
                                <button type="button" class="akr-btn akr-btn-init" data-i18n="common.check">
                                </button>
                            </div>
                            <div ng-switch-when="1">
                                <button type="button" class="akr-btn akr-btn-check" data-i18n="common.check" ng-click="enterPress()">
                                </button>
                            </div>
                            <div ng-switch-when="2">
                                <button type="button" class="akr-btn akr-btn-check" data-i18n="common.next" ng-click="enterPress()">
                                </button>
                            </div>
                            <div ng-switch-default>
                                <button type="button" class="akr-btn akr-btn-init" data-i18n="common.check">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
$(document).keydown(function(e) {
    if (13 == e.keyCode) {
        angular.element("#writeWizard").scope().enterPress();
    }
    changeLang();
});
</script>
