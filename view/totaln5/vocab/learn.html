<div id="learnWizard" class="swMain" akira-wizard="learnWizard">
    <!-- Step navigation -->
    <ul class="hide">
        <li ng-repeat="(key, value) in data">
            <a ng-href="#step-{{key}}" click="partId={{key}}">
                <label class="stepNumber">
                    <span>&nbsp;{{key}}</span>
                </label>
            </a>
        </li>
    </ul>

    <!-- Life wrapper -->
    <span class="row" id="akr-life-wrapper">
        <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{step/data.length*100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{step/data.length*100}}%;">
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="life-wrapper">
            <span class="life-{{gameObject.life}}">
                <i class="fa fa-heart fa-3x"></i>
                <i class="fa fa-heart fa-3x"></i>
                <i class="fa fa-heart fa-3x"></i>
            </span>
        </div>
    </span>


    <!-- Step content -->
    <div ng-repeat="(key,val) in data" id="step-{{key}}">
        <div class="wrapper">

            <!-- Question content -->
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 center">
                    <img ng-src="../../data/totaln5/data/vocab/image/{{val.short}}.png" class="img-thumbnail"></img>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <h3>{{val.hiragana}}</h3>
                    <h3>{{val.kanji}}</h3>
                    <h3>{{val.romaji}}</h3>
                    <h3>{{val.vie}}</h3>
                </div>
            </div>
            <!-- Get user input  -->

            <!-- Prepared correct answer -->

            <!-- Prepared message template-->

            <!-- Answer wrapper-->
            <div class="row mess-holder-{{key}}" id="aki-answer-wrapper">
                <!-- Prepare message holder-->
                <div class="col-md-3 col-sm-3 col-xs-3 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    <button type="button" ng-click="prev('learnWizard')" class="akr-btn-check btn btn-lg" id="btn-check-{{key}}">
                        <span data-i18n="common.prev" />
                    </button>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                    <button type="button" ng-click="next('learnWizard')" class="akr-btn-check btn btn-lg" id="btn-check-{{key}}">
                        <span data-i18n="common.next" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
