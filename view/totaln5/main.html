 <div id="wizard1" class="swMain">

          </a>

      <li>
          <a href="#step-2">

  <div id="step-1">   
      <!-- Sample ngrepeat -->
      <div class="row" ng-repeat="val in [0,1]">
        <div class="col-md-3" ng-repeat="value in [1,2,3,4]">
            
            <a ng-href="#/{{4* val + value}}" class="thumb">
              <img ng-src="../../data/topic/{{4* val + value}}.png" alt="{{4* val + value}}" class="img-thumbnail">
            </a>
              <span data-i18n="common.lesson"></span>&nbsp;{{4* val + value}}
            <div class="progress" id="vocab">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
              </div>
            </div>
            <div class="progress" id="grammar">
              <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                10%
              </div>
            </div>
          </div>
      </div>
  </div>
  <div id="step-2">
      <div class="row" ng-repeat="val in [2,3]">
        <div class="col-md-3" ng-repeat="value in [1,2,3,4]">
          <a ng-href="#/{{4* val + value}}" class="thumb">
            <img ng-src="../../data/topic/{{4* val + value}}.png" alt="{{4* val + value}}" class="img-thumbnail">
            <span data-i18n="common.lesson"></span>&nbsp;{{4* val + value}}
          </a>
        </div>
      </div>
  </div>                      
  <div id="step-3">
   <div class="row" ng-repeat="val in [4,5]">

          <img ng-src="../../data/topic/{{4* val + value}}.png" alt="{{4* val + value}}" class="img-thumbnail">
          <span data-i18n="common.lesson"></span>&nbsp;{{4* val + value}}
        </a>
      </div>
  </div>
  </div>
</div>

     $('#wizard1').smartWizard({
