<div class="row" id="game-scope">
    <div class="col-md-9 col-sm-9 col-xs-9">
        <h2>
            <span>N5 TEST</span>-
            <span data-i18n="{{title}}"></span>
        </h2>
        <div id="quiz">
            <div ng-repeat="(key, value) in dataset" class="question-{{key}}">
                <h3 class="question">
                    {{key +1 }} . {{value.question}}
                </h3>
                <div class="ans-options">
                    <div>1. {{value.answer1}}</div>
                    <div>2. {{value.answer2}}</div>
                    <div>3. {{value.answer3}}</div>
                    <div>4. {{value.answer4}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs 3" id="answer">
        <akranswersheet></akranswersheet>
    </div>
</div>
