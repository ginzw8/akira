<div class="row" ng-repeat="val in [0,1]">
    <div class="col-md-3 col-sm-3 col-xs-3 lesson-wrapper" ng-repeat="value in [1,2,3,4]">
        <span data-i18n="common.lesson"></span>
        <span>&nbsp;{{4* val + value}}</span>
        <a ng-href="#/{{4* val + value}}" class="thumb">
            <img ng-src="../../img/kana/topic/{{4* val + value}}.png" alt="{{4* val + value}}" class="img-thumbnail">
        </a>
        <div class="progress vocab">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
            </div>
        </div>
        <div class="progress grammar">
            <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                10%
            </div>
        </div>
    </div>
</div>
